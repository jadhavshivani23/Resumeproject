    <div class="row text-center text-white mb-5">

          </div>
        </div>

        <div class="col-sm-5 offset-sm-2">

              </div>

                </div>

                    <div class="progress">

                      </div>
                    </div>

                        <div class="progress">

                        </div>
                        </div>

                    <div class="col-sm-5 offset-sm-2">
                        <h3 class="mt-5">Jquery</h3>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="85">85%</div>
                            </div>
                        </div>

                    <div class="col-sm-5">

                        <div class="progress">

                        </div>
                        </div>
                        

                    <div class="col-sm-5 offset-sm-2">
                        <h3 class="mt-5">Angular 10</h3>

                            <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="80">80%</div>

                            </div>
